<!DOCTYPE html>
<html lang="en">
<head>
	<meta charset="UTF-8">
	<title>Document</title>
	<link rel="stylesheet" type="text/css" href="/css/cart.css">
</head>
<body>
	<header></header>
	<div class="wrap">
		<div class="place-order-con">
			<h2>购物车</h2>
		</div>
		<div class="title">
			<ul>
				<li>商品</li>
				<li>单价</li>
				<li>数量</li>
				<li>小计</li>
				<li>操作</li>
			</ul>
		</div>
		<div id="cartContent">
			<script type="text/html" id="cart-template">
				{{each dataCart item i}}
				<div class="content">
					<ul>
						<li class="desc">
							<span data-flag="true" class="product_select product_select2"></span>
							<a href="javascript:;">
								<img src="{{item.img}}">
							</a>
							<div>
								<h2>{{item.title}}</h2>
								<p>颜色：基础黑({{item.color}})   尺码：XS</p>
							</div>
						</li>
						<li class="price">					
								<h3 data-price="159.00">¥{{item.price}}</h3>
								<p>¥{{item.price}}</p>					
						</li>
						<li class="discount__sadw">
								<button class = "less"></button>
								<input type="number" name="number" value="{{item.num}}" readonly="readonly">
								<button class = "add"></button>
						</li>
						<li class="quantity">
							{{item.price}} 
						</li>
						<li class="del">
							<a class ="cartdel" href="javascript:void(0);">删除</a>
						</li>
					</ul>
				</div>
				{{/each}}
			</script>
		</div>
		<div class="cart-productSelect clearfloat">
			<div class="whole">
				<span class="select" data-flag="true">全选</span>
				购物车共 <b>1</b> 件商品，已选<b id="yx-cart">1</b>件产品
			</div>
			<div class="cart-productBalance">
				<p>总计（不含运费）<span>￥159.00</span></p>
				<div class="product-buy">
					<button onclick="window.location.href='/Product/shop.html'">继续购物</button>
					<button id="jiesuan">结算</button>
				</div>
			</div>
		</div>
    </div>
	<footer></footer>
	<script type="text/javascript" src="/libs/require/require.js" data-main="/js/cart.js"></script>
</body>
</html>
