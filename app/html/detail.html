<!DOCTYPE html>
<html lang="en">
<head>
	<meta charset="UTF-8">
	<title>Document</title>
	<link rel="stylesheet" type="text/css" href="/css/detail.css">
</head>
<body>
	<header></header>
	<div class="wrap" id="product">
		<script type="text/html" id="detail-template">
		<div class="product-con">
			<div class="breadcrumb breadcrumb-product">
				<span>所有分类</span>&gt;
				<a href="/">首页</a>&gt;
				<a href="javascript:void(0)">商品列表</a>&gt;
				<b>{{detail.title}}</b>
			</div>
			<div class="pv_xc">
				<div class="pvxc_left">
					<div id="piclist" data-dcolor="">
						<div class="smallpic">
							{{each detail.images_4m s_img i}}
							<a class="selected"><img src="{{s_img}}"></a>
							{{/each}}
						</div>
						<div class="bigpic fr">
							<div class="tb-booth tb-pic tb-s310">
								<img src="{{detail.img}}" class="jqzoom" alt="" style="cursor: crosshair;">
								<span class="picfd"></span>
							</div>
							<div class="big">
								<img src="{{detail.img}}" id="bigImg">
							</div>
						</div>
					</div>
				</div>
				<div class="pvxc_right">
					<h2>{{detail.title}}<em>({{detail.no}})</em></h2>
					<h3>￥{{detail.price}}</h3>
					<div class="discount-con">
						<span>原价:<b>{{detail.price}}</b></span>
						<span>
							运费: 不包邮	
							<a class="postage-express-btn" href="javascript:void(0);">( 运费详情 ) </a>
						</span>
					</div>
					<p class="product-color">
						颜色分类
						<span>{{detail.Colour}}</span>
					</p>
					<ul class="product-color-choice">
						{{each detail.images m_img i}}
						<li class="select" data-color="{{detail.Colour}}">
							<img title="{{detail.Colour}}" id="color_id" src="{{m_img}}">
						</li>
						{{/each}}
					</ul>
					<div class="product-size">
						<button data-size="" data-count="" class="size">尺码选择   +</button>
						<strong>
							<span>数量</span>
							<button id="changenumber" data-type="less">-</button>
							<input type="text" name="number" value="1" readonly="readonly">
							<button id="changenumber" data-type="add">+</button>
						</strong>
						<div class="product-size-choice">
							<ul>
								
							</ul>
						</div>
					</div>
					<div class="product-buy" data-pid="9105">
						<button data-type="addcart" id="addcart">加入购物车</button>
						<button data-type="buynow" id="buynow">立即购买</button>
						<div class="product-buy-operation">
				            <a id="collect" class="product-operation-sdf" data-pid="9105" href="javascript:void(0);" title="收藏商品">收藏
							</a>
							<b class="product-operation-sdf">
								分享
							</b>
						</div>
					</div>
				</div>
			</div>
		</div>
	</script>
		<div class="product-details"></div>
	</div>
	<footer></footer>
	<script type="text/javascript" src="/libs/require/require.js" data-main="/js/detail.js"></script>
</body>
</html>
